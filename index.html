<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To Do List || Amrullah Azzaky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="ico/pict1.png" type="image/x-icon">
  </head>
  <body>
    <!-- menambahkan fitur to do list -->
    <div class="container">
      <h2>Website Statis To Do List || Amrullah Azzaky</h2>

      </div>
      <ul id="tasklist"></ul>
    </div>
    <!-- menambahkan fitur to do list - selesai -->

    <script src="script.js"></script>
  </body>
</html>
